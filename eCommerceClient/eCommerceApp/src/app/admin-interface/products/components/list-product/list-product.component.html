<div class="container mt-xl-5">
  <div class="row">
    <h1 class="text-center">List of Products</h1>
    <div class="col-12">
      <div class="mat-elevation-z8 mt-lg-2">
        <mat-form-field appearance="standard">
          <mat-label> Search </mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Search..."
            #input
          />
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <!-- Product Name Column -->
          <ng-container matColumnDef="Product Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Product Name
            </th>
            <td mat-cell *matCellDef="let row">{{ row.productName }}</td>
          </ng-container>

          <!-- Stock Column -->
          <ng-container matColumnDef="Stock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
            <td mat-cell *matCellDef="let row">{{ row.stock }}</td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
            <td mat-cell *matCellDef="let row">{{ row.price }}</td>
          </ng-container>

          <!-- Delete Column -->
          <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
              <button mat-raised-button color="warn" (click)="deleteProduct(row.id)" style="display:grid;">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Update Column -->
          <ng-container matColumnDef="Update">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
              <button mat-raised-button color="accent" style="display:grid;">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
        <mat-paginator
          (page)="pageChanged()"
          [pageSizeOptions]="[5, 10, 20]"
          aria-label="Select page of products"
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
